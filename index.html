<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=1280, initial-scale=1.0">
    <title>Game Home</title>
    <style>
        /* Page is designed for the project's fixed canvas size (1280x832) */
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #050505;
        }
        .page {
            width: 1280px;
            height: 832px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            background: #0b0b0b center center / cover no-repeat url('Reference Documents/Relive Home.svg');
            background-color: #0b0b0b; /* ensure underlying color matches SVG base */
            opacity: 0;
            animation: bgFade 700ms ease-out 80ms forwards;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .overlay {
            position: absolute;
            inset: 0;
            /* translucent gradient overlay only â€” do not set an opaque background color */
            background: linear-gradient(180deg, rgba(10,10,10,0.12) 0%, rgba(10,10,10,0.36) 100%);
            pointer-events: none;
            mix-blend-mode: normal;
        }
        .branding {
            position: absolute;
            top: 40px;
            left: 40px;
            color: #fff;
            z-index: 10;
            pointer-events: none;
        }
        .branding h1 {
            margin: 0;
            font-size: 28px;
            letter-spacing: -0.5px;
            font-weight: 700;
        }
        .cta-container {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 50;
            pointer-events: auto;
            opacity: 0;
            animation: ctaFade 420ms ease-out 420ms forwards;
        }
        .cta {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: #E0543D;
            color: #fff;
            border: none;
            padding: 14px 28px;
            border-radius: 999px;
            font-weight: 700;
            font-size: 1.05rem;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(224,84,61,0.18);
            transition: transform 0.12s ease, box-shadow 0.12s ease;
        }
        .cta:hover { transform: translateY(-3px); box-shadow: 0 14px 34px rgba(224,84,61,0.25); }
        .cta svg { width: 20px; height: 20px; flex: 0 0 20px; }
        /* small accessibility focus ring */
        .cta:focus { outline: 3px solid rgba(255,255,255,0.12); outline-offset: 3px; }
        @keyframes bgFade {
            from { opacity: 0; transform: scale(1.01); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes ctaFade {
            from { opacity: 0; transform: translateX(-50%) translateY(8px) scale(0.98); }
            to { opacity: 1; transform: translateX(-50%) translateY(0) scale(1); }
        }
        @media(max-width:1280px){
            .page { width:100%; height:100vh; background-size:cover; }
        }
    </style>
</head>
<body>
    <div class="page" role="main" aria-label="Game Home">
        <!-- Branding removed per request -->

        <div class="overlay" aria-hidden="true"></div>

        <div class="cta-container">
            <button class="cta" id="enterWorld" aria-label="Enter world">
                <!-- simple globe icon inline SVG -->
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false">
                    <path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2z" stroke="#fff" stroke-opacity="0.95" stroke-width="1.2" fill="rgba(255,255,255,0.03)"/>
                    <path d="M2 12h20M12 2c2.5 2.7 3 6 3 10s-.5 7.3-3 10M12 2c-2.5 2.7-3 6-3 10s.5 7.3 3 10" stroke="#fff" stroke-opacity="0.9" stroke-width="0.9"/>
                </svg>
                <span style="text-transform:uppercase;letter-spacing:1px;">Enter World</span>
            </button>
        </div>
    </div>

    <script>
        document.getElementById('enterWorld').addEventListener('click', function () {
            // navigate to intro page
            window.location.href = 'intro.html';
        });
    </script>
</body>
</html>
