<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Archive</title>
		<style>
			html,body{height:100%;margin:0}
			body{
				background-color:#0a0a0a;
				background-image: url('Archive.svg');
				background-repeat: no-repeat;
				background-position: center center;
				background-size: cover;
				font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
				color: #fff;
				-webkit-font-smoothing:antialiased;
				-moz-osx-font-smoothing:grayscale;
			}
			/* simple translucent content area so archive items remain readable */
			.overlay{
				box-sizing: border-box;
				max-width: 960px;
				margin: 6vh auto;
				padding: 28px;
				background: rgba(255,255,255,0.06);
				border-radius: 10px;
				backdrop-filter: blur(6px);
				border: 1px solid rgba(255,255,255,0.04);
			}
			h1{margin:0 0 12px;font-size:28px}
			.note-list{margin:0;padding:0;list-style:none}
			.note-list li{padding:10px 0;border-top:1px solid rgba(255,255,255,0.02)}
			.empty{opacity:0.8}
		</style>
	</head>
	<body>
		<main class="overlay" role="main">
			<h1>Archive</h1>
			<ul class="note-list" id="notes">
				<li class="empty">Click a dot to relive the story</li>
			</ul>
		</main>

		<script>
			// simple load of any notes stored in localStorage under `notes` (non-destructive)
			try{
				const container = document.getElementById('notes');
				const raw = localStorage.getItem('notes');
				if(raw){
					const list = JSON.parse(raw);
					container.innerHTML = '';
					list.forEach(n=>{
						const li = document.createElement('li');
						li.textContent = n.text || JSON.stringify(n);
						container.appendChild(li);
					});
				}
			}catch(e){console.warn('load notes',e)}
		</script>
		<!-- Center pink circular button -->
		<button id="centerDot" class="center-dot" aria-label="Relive the story" title="Relive the story"></button>

		<script>
			// simple load of any notes stored in localStorage under `notes` (non-destructive)
			try{
				const container = document.getElementById('notes');
				const raw = localStorage.getItem('notes');
				if(raw){
					const list = JSON.parse(raw);
					container.innerHTML = '';
					list.forEach(n=>{
						const li = document.createElement('li');
						li.textContent = n.text || JSON.stringify(n);
						container.appendChild(li);
					});
				}
			}catch(e){console.warn('load notes',e)}

			// center button click handler - navigate to orb-demo.html
			document.getElementById('centerDot').addEventListener('click', function(){
				window.location.href = 'orb-demo.html';
			});
		</script>
		<style>
			/* center circular button */
			.center-dot{
				position:fixed;
				left:50%;
				top:50%;
				transform:translate(-50%,-50%);
				width:96px;
				height:96px;
				border-radius:50%;
				background:#FEC7C3;
				border:none;
				box-shadow:0 6px 18px rgba(0,0,0,0.45);
				cursor:pointer;
				z-index:40;
			}
			.center-dot:focus{outline:3px solid rgba(255,255,255,0.18);outline-offset:4px}
		</style>
	</body>
</html>
