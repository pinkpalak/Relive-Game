<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transgender & Gender Non-Conforming Experiences - Interactive Narrative Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main game container -->
    <div class="game-container">
        <!-- Header section -->
        <header class="game-header">
            <h1>Exploring Transgender & Gender Non-Conforming Experiences</h1>
            <p class="subtitle">An educational empathy-building narrative game</p>
        </header>

        <!-- Drawing tools section -->
        <div class="tools-section">
            <h2>Drawing Tools</h2>
            <div class="tool-buttons">
                <!-- Pen tool buttons with different colors -->
                <button class="tool-btn pen-btn active" data-tool="pen" data-color="black" title="Black Pen">
                    <span class="pen-icon" style="color: black;">‚úèÔ∏è</span>
                    <span>Black</span>
                </button>
                <button class="tool-btn pen-btn" data-tool="pen" data-color="red" title="Red Pen">
                    <span class="pen-icon" style="color: red;">‚úèÔ∏è</span>
                    <span>Red</span>
                </button>
                <button class="tool-btn pen-btn" data-tool="pen" data-color="blue" title="Blue Pen">
                    <span class="pen-icon" style="color: blue;">‚úèÔ∏è</span>
                    <span>Blue</span>
                </button>
                <!-- Eraser tool button -->
                <button class="tool-btn eraser-btn" data-tool="eraser" title="Eraser">
                    <span class="eraser-icon">üßπ</span>
                    <span>Eraser</span>
                </button>
                <!-- Clear canvas button -->
                <button class="tool-btn clear-btn" id="clearCanvas" title="Clear Canvas">
                    <span class="clear-icon">üóëÔ∏è</span>
                    <span>Clear</span>
                </button>
            </div>
        </div>

        <!-- Whiteboard canvas area -->
        <div class="whiteboard-container">
            <canvas id="whiteboard" width="800" height="500"></canvas>
            <p class="canvas-hint">Draw your character on the whiteboard above</p>
        </div>

        <!-- Character description section -->
        <div class="description-section">
            <h2>Character Description</h2>
            
            <!-- Tags section to help guide description -->
            <div class="tags-container">
                <div class="tag-group">
                    <label class="tag-label">Environment:</label>
                    <input type="text" id="environmentTag" class="tag-input" placeholder="e.g., school, workplace, home, public space">
                </div>
                <div class="tag-group">
                    <label class="tag-label">Action:</label>
                    <input type="text" id="actionTag" class="tag-input" placeholder="e.g., coming out, using restroom, shopping, at a doctor's office">
                </div>
                <div class="tag-group">
                    <label class="tag-label">Categorization:</label>
                    <select id="categorizationTag" class="tag-select">
                        <option value="">Select identity...</option>
                        <option value="trans-man">Trans Man</option>
                        <option value="trans-woman">Trans Woman</option>
                        <option value="nonbinary">Nonbinary Person</option>
                        <option value="intersex">Intersex Person</option>
                        <option value="gender-nonconforming">Gender Non-Conforming Person</option>
                    </select>
                </div>
            </div>

            <!-- Main description text area -->
            <textarea 
                id="characterDescription" 
                class="description-textarea" 
                placeholder="Describe your character's experience, feelings, challenges, or story. Use the tags above to help guide your description..."
                rows="6"
            ></textarea>
        </div>

        <!-- Done button -->
        <div class="action-section">
            <button id="doneButton" class="done-btn">Done</button>
        </div>

        <!-- Game phase display (for future phases) -->
        <div id="gamePhase" class="game-phase" style="display: none;">
            <div class="phase-content">
                <h2 id="phaseTitle"></h2>
                <p id="phaseDescription"></p>
                <button id="nextPhaseBtn" class="next-btn" style="display: none;">Continue</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
