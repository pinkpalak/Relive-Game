<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re:Live - Scenario Interface</title>
    
    <link rel="stylesheet" href="new-phase-2.css">
</head>
<body>

    <main id="game-container" style="width:1280px; height:832px; margin:0 auto; position:relative;">
        <div id="background-image" style="position:absolute;top:0;left:0;width:100%;height:100%;background:url('Reference Documents/new bg.svg') center center/cover no-repeat;"></div>

        <!-- Background Image -->
        <img src="Reference Documents/task bg.svg" alt="Background" style="position:absolute;top:0;left:50%;transform:translateX(-50%);height:100vh;width:auto;object-fit:contain;z-index:0;" />

        <section id="ui-layer">

            <div id="choices-container">
                
                <button class="choice-node" id="choice-1" data-path="1">
                    <div class="choice-content">
                        <span class="label">Path 1</span>
                        <p class="description">Approach the anomaly carefully to inspect the flickering light.</p>
                    </div>
                    <div class="connector-line"></div>
                </button>

                <button class="choice-node" id="choice-2" data-path="2">
                    <div class="choice-content">
                        <span class="label">Path 2</span>
                        <p class="description">Turn back and look for a different entrance.</p>
                    </div>
                    <div class="connector-line"></div>
                </button>

                <button class="choice-node locked" id="choice-3" data-path="3">
                    
                    <div class="choice-content">
                        <span class="label">Path 3</span>
                        <p class="description">Use your connection to the void to bridge the gap.</p>
                    </div>
                    <div class="connector-line"></div>

                    <div class="lock-overlay">
                        <div class="lock-icon">
                            <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                        </div>
                        <div class="lock-text">
                            <strong>Locked</strong>
                            <p>You cannot choose this path because your "Void Affinity" is too low.</p>
                        </div>
                    </div>
                </button>

                <button class="choice-node" id="choice-4" data-path="4">
                    <div class="choice-content">
                        <span class="label">Path 4</span>
                        <p class="description">Charge straight through the obstacle.</p>
                    </div>
                    <div class="connector-line"></div>
                </button>

            </div>

            <article id="scenario-card">
                <h2 class="scenario-title">Scenario</h2>
                <div class="scenario-text">
                    <p>The air grows heavy as the ribbons of reality fracture before you. A central singularity pulsates with an erratic rhythm. The paths forward are distorted, twisting under the weight of the decision you must make.</p> 
                </div>
            </article>

        </section>

    </main>

    <button id="consequenceBtn" style="position:fixed;bottom:24px;left:50%;transform:translateX(-50%);background:#121212;border:none;cursor:pointer;z-index:25;display:flex;align-items:center;gap:8px;padding:12px 20px;border-radius:24px;transition:transform 0.2s ease;color:#FAFAFA;font-weight:600;font-size:0.95rem;" onmouseover="this.style.transform='translateX(-50%) scale(1.05)'" onmouseout="this.style.transform='translateX(-50%) scale(1)'" onclick="openOrbPopup('scenario1', 'new-phase-2.html')" title="See Consequence">
        <svg width="32" height="32" viewBox="0 0 32 32" style="object-fit:contain;">
            <circle cx="16" cy="16" r="14" fill="none" stroke="#FAFAFA" stroke-width="0.5" opacity="0.3"/>
            <circle cx="16" cy="2" r="1.5" fill="#FAFAFA"/>
            <circle cx="28" cy="6" r="1.5" fill="#FAFAFA"/>
            <circle cx="30" cy="16" r="1.5" fill="#FAFAFA"/>
            <circle cx="28" cy="26" r="1.5" fill="#FAFAFA"/>
            <circle cx="16" cy="30" r="1.5" fill="#FAFAFA"/>
            <circle cx="4" cy="26" r="1.5" fill="#FAFAFA"/>
            <circle cx="2" cy="16" r="1.5" fill="#FAFAFA"/>
            <circle cx="4" cy="6" r="1.5" fill="#FAFAFA"/>
            <circle cx="23" cy="4" r="1.5" fill="#FAFAFA"/>
            <circle cx="28" cy="11" r="1.5" fill="#FAFAFA"/>
            <circle cx="28" cy="21" r="1.5" fill="#FAFAFA"/>
            <circle cx="23" cy="28" r="1.5" fill="#FAFAFA"/>
            <circle cx="9" cy="28" r="1.5" fill="#FAFAFA"/>
            <circle cx="4" cy="21" r="1.5" fill="#FAFAFA"/>
            <circle cx="4" cy="11" r="1.5" fill="#FAFAFA"/>
            <circle cx="9" cy="4" r="1.5" fill="#FAFAFA"/>
        </svg>
        <span>See Consequence</span>
    </button>
    <button id="selectPathBtn" style="display:none;position:fixed;bottom:48px;right:48px;background:#E0543D;color:#fff;border:none;border-radius:32px;padding:18px 44px;font-size:1.18rem;font-weight:600;box-shadow:0 4px 18px rgba(224,84,61,0.12);cursor:pointer;z-index:20;transition:background 0.18s;">Select Path</button>
    
    <!-- Orbtrajectory popup container -->
    <div id="orbPopup" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);z-index:9999;justify-content:center;align-items:center;backdrop-filter:blur(4px);" onload="this.style.display='flex'">
        <main id="orbPopupContent" style="width:1280px;height:832px;position:relative;display:flex;background:linear-gradient(135deg,#0a0a0a 0%,#1a1a1a 100%);border-radius:16px;box-shadow:0 20px 60px rgba(0,0,0,0.8),0 0 40px rgba(224,84,61,0.1);border:1px solid rgba(224,84,61,0.2);"></main>
    </div>
    
    <script src="new-phase-2.js"></script>
    <script src="orbtrajectory-popup.js"></script>
</body>
</html>
