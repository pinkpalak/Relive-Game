<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, initial-scale=1.0">
    <title>Orb Component Demo</title>
    <!-- No JS needed for webm orb -->
</head>
<body style="background:#000000;min-height:100vh;margin:0;">
    <div style="position:fixed;top:0;left:0;width:100vw;height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:24px;">
        <img src="Orb Reference 1.svg" alt="Orb" style="max-width:80vw;max-height:60vh;display:block;">
        <div style="max-width:700px;width:90vw;background:rgba(20,20,20,0.92);color:#fff;font-size:1.18rem;border-radius:16px;padding:24px 32px;box-shadow:0 4px 18px rgba(224,84,61,0.12);text-align:center;line-height:1.6;">
            You are a bus conductor of a public city bus. You have to constantly multitask and keep account of the ticket payments as well as bus route stops.
        </div>
    </div>
</body>
<button id="enterBtn" style="position:fixed;bottom:48px;right:48px;background:#E0543D;color:#fff;border:none;border-radius:32px;padding:18px 44px;font-size:1.18rem;font-weight:600;box-shadow:0 4px 18px rgba(224,84,61,0.12);cursor:pointer;z-index:10;transition:background 0.18s;">Enter</button>
<script>
document.getElementById('enterBtn').onclick = function() {
    window.location.href = 'new-phase-2.html';
};
</script>
</html>
